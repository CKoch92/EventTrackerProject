<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get To Practicing</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="styles.css">
<!-- LINK BOOTSTRAP -->
</head>
<body>
<h1>Get To Practicing</h1>


<div id='songListDiv'>
    <h3>List of Songs</h3>
    <table id='songListTable' name ='songListTable'>
        <tr>
            <th>Artist</th>
            <th>Title</th>
            <th>Album</th>
            <th>Release Date</th>
            <th>Length</th>
        </tr>
     </table>   
     <hr>
</div>

<div id='totalDiv'></div>

<div id = 'songData'></div>
  <form name="newSongForm">
      <hr>
  	<h3>Add A Song</h3> 

    <label for='artist'>Artist</label><input type="text" name="artist"><br>
    <label for='title'>Title</label><input type="text" name="title"><br>
    <label for='album'>Album</label><input type='text' name='album'><br>
    <label for='releaseDate'>Release Date</label><input type="text" name="releaseDate"><br>
    <label for='length'>Length</label><input type="text" name="length"><br>
    <button name="addSong">Add Song</button>
  </form>

</body>
</html>
